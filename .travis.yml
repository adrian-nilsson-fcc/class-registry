language: python
python:
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8-dev'
  - 'pypy3'

install:
  - pip install .
  - pip install docutils pygments

script:
  - python setup.py check --strict --metadata --restructuredtext
  - python setup.py test

deploy:
  matrix:
    - true:
        python: '3.7'
        tags: true
      provider: pypi
      distributions: bdist_wheel sdist
      user: phx
      password:
        secure: 
